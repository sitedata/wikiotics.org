{{ define "main" }}
<div class="main-content">
  <h1>{{ .Title }}</h1>
  {{ with .Content }}
  <div class="the-content">{{ . }}</div>
  <hr>
  {{ end }}
  <div>
    <ul>
      {{ range .Pages }}
      <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
      {{- end }}
    </ul>
  </div>
</div>
{{ end }}

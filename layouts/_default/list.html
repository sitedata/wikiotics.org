{{ define "main" }}
<div class="main-content">
  <h1>{{ .Title }}</h1>
  {{ with .Content }}
  <div class="the-content">{{ . }}</div>
  <hr>
  {{ end }}
  <div>
    <ul>
      {{ range .Pages }}
      <li><a href="{{ .Permalink }}">{{ .LinkTitle }}</a>{{ if .IsNode }} ({{ len .Pages }} {{ if eq (len .Pages) 1 }}page{{ else }}pages{{ end }}){{ end }}</li>
      {{- end }}
    </ul>
  </div>
</div>
{{ end }}
